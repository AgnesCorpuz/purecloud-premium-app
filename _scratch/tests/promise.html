<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function a(x, t){
            return new Promise((resolve, reject) => {
                //resolve();
                setTimeout(resolve.bind(null, x), t);
            });
        }
        
        promiseArr = [];
        promiseArr.push(a(5, 6000).then((x) => console.log(x)));
        promiseArr.push(a(4, 2000).then((x) => console.log(x)));
        promiseArr.push(a(3, 3000).then((x) => console.log(x)));
        promiseArr.push(a(2, 4000).then((x) => console.log(x)));
        promiseArr.push(a(1, 5000).then((x) => console.log(x)));
        
        Promise.all(promiseArr)
        .then((x) => console.log(x));

    </script>
</body>
</html>
