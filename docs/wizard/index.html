<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premium App Wizard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://sdk-cdn.mypurecloud.com/javascript/29.1.0/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.0.0/purecloud-client-app-sdk-ed1f20f5244ee2bb9cc242f669369639.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
    #unauthorized{
        display: none;
    }
    #authorized{
        display: none;
    }
    </style>
</head>
<body>
    <noscript>
        For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web browser</a>.
    </noscript>

    <h1 class="title">App Setup Wizard</h1>
    <p class="subtitle is-size-6">Welcome! This Wizard will assist you in the installation, modification, or removal of the Premium App.</p>

    <div id="unauthorized">
        <article class="message is-warning">
            <div class="message-header">
                <p>Warning</p>
            </div>
            <div class="message-body">
                Your PureCloud user lacks the required permission(s) to proceed with the wizard.
            </div>
        </article>
    </div>

    <div id="authorized">
        <table>
            <thead>
                <th></th>
            </thead>
        </table>
    </div>

    <!-- Client Instances and PureCloud API will be encapsulated in the wizardApp module -->
    <script type="module">
        import wizardApp from './wizard-app.js'
        wizardApp.setup();
        wizardApp.pureCloudAuthenticate();
    </script>
</body>
</html>
