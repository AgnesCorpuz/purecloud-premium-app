<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PureCloud Supervisor view</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' async type='text/css'>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.0.0/purecloud-client-app-sdk.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/28.0.0/purecloud-platform-client-v2.min.js"></script>
</head>
<body>
    <h1>Queues:</h1>
    <div>        
        <div>
            <select id="ddlQueues" name="queues" onChange="subscribeToQueue()"></select>
        </div>
        <div>
            <textarea id="txtQueue" rows="30" cols="50"></textarea>
        </div>
        <div>
            <div class="floating field-title">Name: </div>
            <div id="callerName" class="floating field-value"></div>  
        </div>
        <div>
            <div class="floating field-title">ANI: </div>
            <div id="callerANI" class="floating field-value"></div>  
        </div>
        <div>
            <div class="floating field-title">DNIS: </div>
            <div id="callerDNIS" class="floating field-value"></div>  
        </div>
        <div>
            <div class="floating field-title">State: </div>
            <div id="callerState" class="floating field-value"></div>  
        </div>
        <div>
            <div class="floating field-title">Wait Time: </div>
            <div id="callerWaitTime" class="floating field-value"></div>  
        </div>
        <div>
            <div class="floating field-title">Duration: </div>
            <div id="callerDuration" class="floating field-value"></div>  
        </div>
    </div>

    <script type="module">
        import clientApp from './client_app.js';

        var queryString = window.location.search.substring(1);
        var currParam = queryString.split('=');
        var pcEnv = null;
        if(currParam[0] === 'pcEnvironment') {
            pcEnv = currParam[1];
        } else if(currParam[0] === 'environment' && pcEnv === null) {
            pcEnv = currParam[1];
        }
        
        clientApp.setup(pcEnv);
        clientApp.loadSupervisorView();
        clientApp.purecloudClientApi = new window.purecloud.apps.ClientApp();

        window.clientApp = clientApp;
    </script>
    <script>
        function subscribeToQueue() {
            var queue = document.getElementById("ddlQueues");
            var queueValue = document.getElementById("ddlQueues").value;
            var queueText = queue.options[queue.selectedIndex].text;

            clientApp.subscribeToQueue(queueValue);
        }
    </script>
</body> 
</html>
