<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incoming Conversation</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' async type='text/css'>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>    
    <script src="chronomouse.2.4.0.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.0.0-beta.4/purecloud-client-app-sdk.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/28.0.0/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.0.0-beta.1/purecloud-client-app-sdk-b5085f736353d8b32c6f7e6726ce18e9.min.js"></script>
</head>
<body>
    <h1>&#9742 Incoming Call</h1>
    <div>
        <div class="floating field-title">Name: </div>
        <div id="callerName" class="floating field-value"></div>   
    </div>
    <div>
        <div class="floating field-title">Number: </div>
        <div id="callerNumber" class="floating field-value"></div>   
    </div>
    <div>
        <div class="floating field-title">State Info: </div>
        <div id="callerArea" class="floating field-value"></div>   
    </div>

    <div class="test-area">
        <h3 style="color: #888;">FOR TESTING</h3>

        <button onclick="toast()">Toasty</button>
        <button onclick="profile_pop()">Profile Pop</button>
    </div>

    <script type="module">
        import clientApp from './client_app.js'
        clientApp.setup();
    </script>
    <script>
    myClientApp = new window.purecloud.apps.ClientApp();
    function toast(){
        myClientApp.alerting.showToastPopup("A", "B");
    }
    function profile_pop(){
        myClientApp.users.showProfile("8ebf31a1-3232-4154-97a5-9e9e780d194e")
    }
    </script>
</body> 
</html>
